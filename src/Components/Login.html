<div class="card mt-5" style="max-width: 35rem; margin: 20px auto;">
    <div class="card-body justify-content-center">
        <h2 class="card-title text-center mb-4 mt-2">Login to Your Account</h2>
        <form action="{% url 'login' %}" method="POST">
            <div class="form-group">
                <label for="email">Username</label>
                <div class="input-group">
                    <input type="text email" name="username" placeholder="username" required=""
                        class="username form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password" required="" class="form-control">
            </div>
            <br>
            <div class="form-group text-right">
                <a href="{% url 'password_reset'%}"><strong>Forgot your password?</strong></a>
            </div>
            <button class="btn submit view-btn mt-3" type="submit">Login</button>
            <p class="card-text register-text mb-2">Don't have an account? <a href="./register.html"><strong>Register Now</strong></a></p>
        </form>
    </div>
</div>
